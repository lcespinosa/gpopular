<div class="mat-elevation-z8">
    <mat-card>
        <mat-card-title>Consejos populares</mat-card-title>
        <mat-card-subtitle>Listado de consejos populares</mat-card-subtitle>
        <!-- Form to edit/add row -->

        <table mat-table [dataSource]="data" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Nº </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>

            <ng-container matColumnDef="actions" class="pull-right">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <a href="javascript:void(0)" (click)="editCpopular(element)">Modificar</a> |
                    <a href="javascript:void(0)" (click)="deleteCpopular(element.id)">Eliminar</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                [ngClass]="{'editable-row': cpopulaData.id === row.id}"></tr>
        </table>

        <mat-card style="margin-top: 15px">
            <mat-card-subtitle>Gestión de consejos populares</mat-card-subtitle>
            <form (submit)="onSubmit()" #cpopularForm="ngForm">

                <mat-form-field>
                    <input matInput placeholder="Consejo popular" name="name" required [(ngModel)]="cpopulaData.name">
                </mat-form-field>

                <ng-container *ngIf="isEditMode; else elseTemplate">
                    <button mat-button color="primary">Modificar</button>
                    <a mat-button color="warn" (click)="cancelEdit()">Cancelar</a>
                </ng-container>
                <ng-template #elseTemplate>
                    <button mat-button color="primary">Agregar</button>
                </ng-template>

            </form>
        </mat-card>
    </mat-card>
</div>
