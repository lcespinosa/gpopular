<div>
    <mat-card>
        <mat-card-title>Asuntos</mat-card-title>
        <mat-card-subtitle>Listado de asuntos</mat-card-subtitle>
        <!-- Form to edit/add row -->

        <table mat-table [dataSource]="data" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Nº </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>

            <ng-container matColumnDef="has_resources">
                <th mat-header-cell *matHeaderCellDef> Con recursos </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox [(ngModel)]="element.has_resources" disabled></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="agency">
                <th mat-header-cell *matHeaderCellDef> Organismo </th>
                <td mat-cell *matCellDef="let element"> {{element.agency.name}} </td>
            </ng-container>

            <ng-container matColumnDef="actions" class="pull-right">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <a href="javascript:void(0)" (click)="editTopic(element)">Modificar</a> |
                    <a href="javascript:void(0)" (click)="deleteTopic(element.id)">Eliminar</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                [ngClass]="{'editable-row': topicData.id === row.id}"></tr>
        </table>

        <mat-paginator [pageSize]="10">
        </mat-paginator>
    </mat-card>

    <mat-card style="margin-top: 15px">
        <mat-card-subtitle>Gestión de asuntos</mat-card-subtitle>
        <form (submit)="onSubmit()" #topicForm="ngForm">

            <mat-form-field>
                <input matInput placeholder="Asunto" name="name" required [(ngModel)]="topicData.name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Código" name="code" required [(ngModel)]="topicData.code">
            </mat-form-field>
            <mat-checkbox name="has_resources" [(ngModel)]="topicData.has_resources">¿Tiene recursos?</mat-checkbox>
            <br>
            <ng-select2
                    [data]="entities"
                    (valueChanged)="changedEntity($event)"
                    [value]="topicData.agency_id"
                    [placeholder]="'Seleccione organización...'"
                    [options]="options"
                    [width]="200">
            </ng-select2>

            <ng-container *ngIf="isEditMode; else elseTemplate">
                <button mat-button color="primary">Modificar</button>
                <a mat-button color="warn" (click)="cancelEdit()">Cancelar</a>
            </ng-container>
            <ng-template #elseTemplate>
                <button mat-button color="primary">Agregar</button>
            </ng-template>

        </form>
    </mat-card>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</div>
